server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        - id: user-service
          uri: http://user-service:8081
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
        - id: email-service
          uri: http://email-service:8084
          predicates:
            - Path=/api/emails/**
          filters:
            - StripPrefix=1
        - id: contact-service
          uri: http://contact-service:8082
          predicates:
            - Path=/api/contacts/**
          filters:
            - StripPrefix=1
        - id: campaign-service
          uri: http://campaign-service:8083
          predicates:
            - Path=/api/campaigns/**
          filters:
            - StripPrefix=1
        - id: template-service
          uri: http://template-service:8085
          predicates:
            - Path=/api/templates/**
          filters:
            - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG